<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - Mesh Spray</title>
		<meta charset="utf-8">

		<link href="../../src/css/ThreeJsApp.css" type="text/css" rel="stylesheet"/>
		<link href="../common/Common.css" type="text/css" rel="stylesheet"/>
		<link href="../../demos/nav/NavMenu.css" type="text/css" rel="stylesheet"/>
		<link rel="import" href="../../demos/nav/NavMenu.html" />
	</head>

	<body>
		<div id="DivGLFull" onclick="KSX.nav.toggleNavMenu( false, false );">
			<canvas id="DivGLFullCanvas"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - Mesh Spray
			<div id="feedback"></div>
		</div>

		<script src="../../src/core/PlatformVerification.js"></script>
		<script src="../../node_modules/three/build/three.min.js"></script>
		<script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="../../node_modules/three/examples/js/libs/dat.gui.min.js"></script>

		<script src="../../node_modules/wwobjloader2/build/LoaderSupport.min.js"></script>
		<script src="./MeshSpray.js"></script>
		<script src="../../demos/nav/NavMenu.js"></script>
		<script>

			KSX.nav.help.show = false;
			if ( !KSX.globals.polyfillWebComponents ) KSX.nav.intergrateMenu();

			var app = new MeshSprayApp( document.getElementById( 'DivGLFullCanvas' ) );

			// init three.js example application
			var resizeWindow = function () {
				app.resizeDisplayGL();
			};

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.initContent();

			render();

		</script>
	</body>
</html>
