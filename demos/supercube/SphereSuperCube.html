<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sphere Super Cube Testbed</title>

    <meta name="description" content="Instanced sphere rendered with three.js's physical shader">
    <meta name="keywords" content="WebGL, three.js, instancing, shader programming, javascript">
    <meta name="author" content="Kai Salmen">

    <link href="../../src/css/ThreeJsApp.css" type="text/css" rel="stylesheet"/>
    <link href="../nav/NavMenu.css" type="text/css" rel="stylesheet"/>
    <link rel="import" href="../nav/NavMenu.html" />
</head>
<body>
    <div id="DivGLFull" onclick="toggleNavMenu( false, false );">
        <div id="Loading">Loading...</div>
        <canvas id="DivGLFullCanvas"></canvas>
    </div>
    <script src="../../src/core/PlatformVerification.js"></script>
    <script src="../../node_modules/three/build/three.min.js"></script>
    <script src="../../node_modules/three/examples/js/libs/stats.min.js"></script>
    <script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>

    <script src="../../src/core/ThreeJsApp.js"></script>
    <script src="../../src/core/AppRunner.js"></script>
    <script src="../../src/tools/ShaderTools.js"></script>
    <script src="../../src/tools/TextureTools.js"></script>
    <script src="../../src/tools/UiTools.js"></script>
    <script src="../../src/shader/ShaderBase.js"></script>
    <script src="../../src/shader/BlockShader.js"></script>
    <script src="../../src/instancing/BoxCreator.js"></script>
    <script src="../../src/instancing/PixelBoxesGenerator.js"></script>
    <script src="../../src/instancing/ProjectionSpace.js"></script>
    <script src="SphereSuperCubeShader.js"></script>
    <script src="SphereSuperCube.js"></script>
    <script src="../nav/NavMenu.js"></script>
    <script>
		if ( KSX.globals.preChecksOk ) {

			KSX.globals.intergrateMenu = function () {
				var menuContent = document.querySelector( 'link[rel="import"]' ).import;

				// bind variables imported from NavMenu.src
				divNavMenu = document.importNode( menuContent.getElementById( 'navMenu' ), true );
				divNavMenuButton = document.importNode( menuContent.getElementById( 'navMenuButton' ), true );

				document.body.appendChild( divNavMenu );
				document.body.appendChild( divNavMenuButton );
			};
			if ( !KSX.globals.polyfillWebComponents ) KSX.globals.intergrateMenu();

            var app = new KSX.demos.supercube.SphereSuperCube( document.getElementById( 'DivGLFullCanvas' ), false, {
                loader: false,
                animate: true,
                physicalLighting: true,
                enableOverlay: false,
                rotationSpeed: 0.00425,
                objCount: 50000,
                cubeEdgeLength: 75,
                sphere: {
                    segments: 32,
                    radius: 0.15
                },
                pppScale: 0.15
            });
            var appRunner = new KSX.core.AppRunner( app );
            appRunner.run( true );

        }
    </script>

</body>
</html>
