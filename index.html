<html>
<head>
    <meta charset="UTF-8">
    <title>www.kaisalmen.de</title>

    <link href="resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/Index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="DivGLFull">
        <canvas id="DivGLFullCanvas"></canvas>
        <canvas id="DivGLFullCanvasLoad"></canvas>
        <video id="DivGLFullVideo" loop muted controls>
<!--
            <source src="./resource/video/Cosmos%20Laundromat%20-%20First%20Cycle%20(1080p).mp4#t=30,730" type="video/mp4">
-->
            <source src="./resource/video/Cosmos%20Laundromat%20-%20First%20Cycle%20(1080p).mp4" type="video/mp4">
        </video>
        <canvas id="DivGLFullVideoBuffer"></canvas>
        <div id="LinkPixelProtest" onmouseenter="exchangeImageLinkPixelProtest()" onmouseleave="exchangeImageDefault()">
            <h1>
                <a  href="./html/demos/PixelProtest.html">Pixel Protest</a>
            </h1>
        </div>
        <div id="LinkPTV1Loader" onmouseenter="exchangeImageLinkPTV1()" onmouseleave="exchangeImageDefault()">
            <h1>
                <a href="./html/zeroSouth/PTV1.html">ZeroSouth PTV1</a>
            </h1>
        </div>
    </div>
    <script src="js/lib/ext/Detector.js"></script>
    <script>
        if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
    </script>

    <script src="js/lib/ext/three.js"></script>
    <script src="js/lib/ext/uil.min.js"></script>
    <script src="js/lib/ext/stats.min.js"></script>
    <script src="js/lib/ext/TrackballControls.js"></script>
    <script src="js/lib/ext/bowser.min.js"></script>

    <script src="js/apps/core/ThreeJsApp.js"></script>
    <script>
        KSX.globals.basedir = '';

        KSX.globals.browserVersions = {
            msie: {
                supported: false
            }
        };
    </script>
    <script src="js/apps/tools/TextTools.js"></script>
    <script src="js/apps/tools/ShaderTools.js"></script>
    <script src="js/apps/tools/TextureTools.js"></script>
    <script src="js/apps/tools/BrowserSupport.js"></script>
    <script src="js/apps/tools/UiTools.js"></script>
    <script src="js/apps/shader/ShaderBase.js"></script>
    <script src="js/apps/shader/BlockShader.js"></script>

    <script src="js/apps/demos/HelloOO/HelloOOSimple.js"></script>
    <script src="js/apps/demos/Home/PixelBoxesBuilder.js"></script>
    <script src="js/apps/demos/Home/Home.js"></script>
    <script>
        if (KSX.globals.preChecksOk) {
            var implementations = [];
            var home = new KSX.apps.demos.home.Main(
                    document.getElementById("DivGLFullCanvas"),
                    document.getElementById("DivGLFullVideo"),
                    document.getElementById("DivGLFullVideoBuffer")
            );
            implementations.push(home);
            implementations.push(new KSX.apps.demos.HelloOOSimple(document.getElementById("DivGLFullCanvasLoad")));
            KSX.globals.appRunner.addImplementations(implementations);
            KSX.globals.appRunner.run(true);

            var exchangeImageLinkPTV1 = function () {
                home.flipTexture('linkPTV1');
            };

            var exchangeImageLinkPixelProtest = function () {
                home.flipTexture('linkPixelProtest');
            };

            var exchangeImageDefault = function () {
                home.checkVideo();
            };
        }
    </script>
</body>
</html>
