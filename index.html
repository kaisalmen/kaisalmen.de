<html>
<head>
    <meta charset="UTF-8">
    <title>www.kaisalmen.de</title>

    <meta name="description" content="Kai Salmen's WegGL projects realised with three.js and other Javascript libraries">
    <meta name="keywords" content="WebGL, three.js, instancing, shader programming, javascript, web worker">
    <meta name="author" content="Kai Salmen">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@kai_salmen" />
    <meta name="twitter:domain" content="kaisalmen.de" />
    <meta name="twitter:title" content="Kai Salmen's website" />
    <meta name="twitter:description" content="Kai Salmen's WegGL projects realised with help three.js and other Javascript libraries" />

    <link href="resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/NavMenu.css" type="text/css" rel="stylesheet"/>
    <link rel="import" href="html/nav/NavMenu.html" />
</head>
<body>
    <div id="DivGLFull" onclick="toggleNavMenu( false, false );">
        <div id="Loading">Loading...</div>
        <canvas id="DivGLFullCanvas"></canvas>
        <div class="feedback" id="FeedbackArea">
            <div class="copyrightArea" id="CopyrightArea">
                Thanks to <a href="http://threejs.org">three.js</a> and <a href="https://github.com/ded/bowser">bowser.js</a>!
            </div>
        </div>
    </div>
    <script>
		var KSX = {
			globals: {
				basedir: './'
            }
		}
    </script>
    <script src="../../js/apps/core/PlatformVerification.js"></script>
    <script src="../../node_modules/bowser/bowser.min.js"></script>
    <script src="../../node_modules/three/build/three.min.js"></script>
    <script src="../../node_modules/three/examples/js/libs/stats.min.js"></script>
    <script src="../../node_modules/three/examples/js/controls/TrackballControls.js"></script>

    <script src="js/apps/core/ThreeJsApp.js"></script>
    <script src="js/apps/core/AppRunner.js"></script>
    <script src="js/apps/tools/TextTools.js"></script>
    <script src="js/apps/tools/ShaderTools.js"></script>
    <script src="js/apps/tools/TextureTools.js"></script>
    <script src="js/apps/tools/UiTools.js"></script>

    <script src="js/apps/shader/ShaderBase.js"></script>
    <script src="js/apps/shader/BlockShader.js"></script>
    <script src="js/apps/tools/instancing/BoxCreator.js"></script>
    <script src="js/apps/tools/instancing/PixelBoxesGenerator.js"></script>
    <script src="js/apps/tools/instancing/ProjectionSpace.js"></script>
    <script src="js/apps/shader/SphereSuperCubeShader.js"></script>
    <script src="js/apps/demos/SphereSuperCube.js"></script>
    <script src="js/apps/nav/NavMenu.js"></script>
    <script>
        if ( KSX.globals.preChecksOk ) {

			var imported = document.querySelector( 'link[rel="import"]' );
			var importedNavMenu = imported.import;
			var menuContent = importedNavMenu.cloneNode( true );

			// bind variables imported from NavMenu.js
			divNavMenu = menuContent.getElementById( 'navMenu' );
			divNavMenuButton = menuContent.getElementById( 'navMenuButton' );
			divNavContact = menuContent.getElementById( 'navContact' );
			divNavContactArea = menuContent.getElementById( 'navContactArea' );

			document.body.appendChild( divNavMenu );
			document.body.appendChild( divNavMenuButton );
			document.body.appendChild( divNavContact );
			document.body.appendChild( divNavContactArea );

			var app = new KSX.apps.demos.SphereSuperCube( document.getElementById( 'DivGLFullCanvas' ), bowser.mobile, {
				loader: false,
				animate: true,
				physicalLighting: true,
				enableOverlay: true,
				rotationSpeed: 0.00425,
				objCount: bowser.mobile ? 2500 : 7500,
				cubeEdgeLength: bowser.mobile ? 20 : 75,
				sphere: {
					segments: bowser.mobile ? 24 : 32,
					radius: bowser.mobile ? 0.075 : 0.15
				},
				pppScale: 0.15
			});
			var appRunner = new KSX.apps.core.AppRunner( app );
			appRunner.run( true );
        }
    </script>
</body>
</html>
