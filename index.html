<html>
<head>
    <meta charset="UTF-8">
    <title>www.kaisalmen.de</title>

    <link href="resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/Navigation.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/Index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="DivGLFull">
        <canvas id="DivGLFullCanvas"></canvas>
        <div id="Loading">Loading...</div>
        <div class="navFrame">
            <div class="home" id="ProjectsHeader">
                <h1>Demos</h1>
            </div>
            <div class="home" onmouseenter="exchangeTexture('linkLoader')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="html/demos/ProjectionSpace.html">Projection Space</a>
                </h1>
            </div>
            <div class="home" onmouseenter="exchangeTexture('linkPixelProtest')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="./html/demos/PixelProtest.html">Pixel Protest</a>
                </h1>
            </div>
            <div class="home" onmouseenter="exchangeTexture('linkPTV1')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="./html/zeroSouth/PTV1.html">ZeroSouth PTV1</a>
                </h1>
            </div>
            <div class="home" onmouseenter="exchangeTexture('linkTeaser')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="html/demos/Teaser.html">Website Teaser</a>
                </h1>
            </div>
            <div class="homeFixed" onclick="toggleContactArea()" >
                <span class="contactButton">!</span>
            </div>
        </div>
        <div class="contactArea" id="ContactArea">
            <h1>Any questions?</h1>
            Contact me via mail:<br>
            <a href="mailto:feedback@&lt;replaceWithNameOfThisDomain&gt;">feedback@&lt;replaceWithNameOfThisDomain&gt;</a>
            <br><br>
            Follow me on Twitter:<br>
            <a href="https://twitter.com/kai_salmen">https://twitter.com/kai_salmen</a>
            <br><br>
            This was realised during my spare time!
        </div>
        <div class="feedback" id="FeedbackArea">

        </div>
    </div>
    <script src="js/lib/ext/bowser.min.js"></script>
    <script src="js/apps/core/Prerequisites.js"></script>
    <script>
        KSX.globals.basedir = './';
    </script>

    <script src="js/lib/threejs/three.min.js"></script>
    <script src="js/lib/threejs/stats.min.js"></script>
    <script src="js/lib/threejs/TrackballControls.js"></script>
    <script src="js/lib/ext/uil.min.js"></script>

    <script src="js/apps/core/ThreeJsApp.js"></script>
    <script src="js/apps/tools/TextTools.js"></script>
    <script src="js/apps/tools/ShaderTools.js"></script>
    <script src="js/apps/tools/TextureTools.js"></script>
    <script src="js/apps/tools/UiTools.js"></script>

    <script src="js/apps/shader/ShaderBase.js"></script>
    <script src="js/apps/shader/BlockShader.js"></script>
    <script src="js/apps/tools/instancing/BoxCreator.js"></script>
    <script src="js/apps/tools/instancing/PixelBoxesGenerator.js"></script>
    <script src="js/apps/tools/instancing/ProjectionSpace.js"></script>
    <script src="js/apps/shader/SphereSuperCubeShader.js"></script>
    <script src="js/apps/demos/SphereSuperCube.js"></script>
    <script>
        if (KSX.globals.preChecksOk) {
            var implementations = [];
            var sphereSuperCube = new KSX.apps.demos.SphereSuperCube( document.getElementById( "DivGLFullCanvas" ), bowser.mobile, false );
            implementations.push( sphereSuperCube );
            KSX.globals.appRunner.addImplementations( implementations );
            KSX.globals.appRunner.run(true);

            var exchangeTexture = function ( textureName ) {
                sphereSuperCube.enableLinkImage( true, textureName );
            };

            var exchangeImageDefault = function () {
                sphereSuperCube.enableLinkImage( false );
            };

            var clicksContactArea = 0;
            var toggleContactArea = function () {
                var divHelpArea = document.getElementById( 'ContactArea' );
                divHelpArea.style.display = clicksContactArea % 2 === 0 ? 'inline' : 'none';
                clicksContactArea++;
            };
        }
    </script>
</body>
</html>
