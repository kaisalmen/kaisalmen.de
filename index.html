<html>
<head>
    <meta charset="UTF-8">
    <title>www.kaisalmen.de</title>

    <link href="resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/Navigation.css" type="text/css" rel="stylesheet"/>
    <link href="resource/css/Index.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="DivGLFull">
        <canvas id="DivGLFullCanvas"></canvas>
<!--
        <canvas id="DivGLFullCanvasLoad"></canvas>
-->
        <video id="DivGLFullVideo" loop muted controls>
<!--
            <source src="./resource/video/CosmosLaundromat_FirstCycle_1080p.mp4#t=30,730" type="video/mp4">
-->
            <source src="./resource/video/CosmosLaundromat_FirstCycle_1080p.mp4" type="video/mp4">
        </video>
        <canvas id="DivGLFullVideoBuffer"></canvas>
        <div class="navFrame">
            <div class="helpButton" onmouseenter="enableHelp(true)" onmouseleave="enableHelp(false)">
                <h1 id="HelpButton">?</h1>
            </div>
            <div class="home" id="ProjectsHeader">
                <h1>Demos</h1>
            </div>
            <div class="home" id="LinkPixelProtest" onmouseenter="exchangeTexture('linkPixelProtest')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="./html/demos/PixelProtest.html">Pixel Protest</a>
                </h1>
            </div>
            <div class="home" id="LinkPTV1Loader" onmouseenter="exchangeTexture('linkPTV1')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="./html/zeroSouth/PTV1.html">ZeroSouth PTV1</a>
                </h1>
            </div>
            <div class="home" id="LinkWebsiteTeaser" onmouseenter="exchangeTexture('linkTeaser')" onmouseleave="exchangeImageDefault()">
                <h1>
                    <a href="html/demos/Teaser.html">Website Teaser</a>
                </h1>
            </div>
        </div>
        <div class="helpArea" id="HelpArea">
            <h1>What do I see here?</h1>
            <span>Projection Space</span>
        </div>
        <div class="feedback" id="FeedbackArea">
            <div class="copyrightArea" id="CopyrightArea">
                Cubemap by <a href="http://www.humus.name/index.php?page=Textures">Humus</a><span class="tab"></span>Video by (CC) Blender Foundation | <a href="http://gooseberry.blender.org">gooseberry.blender.org</a>
            </div>
        </div>
    </div>
    <script src="js/lib/ext/bowser.min.js"></script>
    <script src="js/apps/core/Prerequisites.js"></script>
    <script>
        KSX.globals.basedir = './';
    </script>

    <script src="js/lib/threejs/three.min.js"></script>
    <script src="js/lib/threejs/stats.min.js"></script>
    <script src="js/lib/threejs/TrackballControls.js"></script>
    <script src="js/lib/ext/uil.min.js"></script>

    <script src="js/apps/core/ThreeJsApp.js"></script>
    <script src="js/apps/tools/TextTools.js"></script>
    <script src="js/apps/tools/ShaderTools.js"></script>
    <script src="js/apps/tools/TextureTools.js"></script>
    <script src="js/apps/tools/UiTools.js"></script>
    <script src="js/apps/shader/ShaderBase.js"></script>
    <script src="js/apps/shader/BlockShader.js"></script>
    <script src="js/apps/demos/Home/BoxCreator.js"></script>
    <script src="js/apps/demos/Home/PixelBoxesGenerator.js"></script>
    <script src="js/apps/demos/Home/Home.js"></script>
    <script>
        if (KSX.globals.preChecksOk) {
            var implementations = [];
            var home = new KSX.apps.demos.home.Main(
                    document.getElementById("DivGLFullCanvas"),
                    document.getElementById("DivGLFullVideo"),
                    document.getElementById("DivGLFullVideoBuffer")
            );
            implementations.push(home);
            KSX.globals.appRunner.addImplementations(implementations);
            KSX.globals.appRunner.run(true);

            var exchangeTexture = function ( textureName ) {
                home.flipTexture(textureName);
            };

            var exchangeImageDefault = function () {
                home.checkVideo();
            };

            var enableHelp = function ( show ) {
                var divHelpArea = document.getElementById( 'HelpArea' );
                divHelpArea.style.display = show ? 'inline' : 'none';
            };
        }
    </script>
</body>
</html>
