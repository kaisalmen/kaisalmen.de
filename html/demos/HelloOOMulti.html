<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HelloOO: Multiple renderers</title>
</head>
<body>
    <link href="../../resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>

    <div id="master">
        <div id="DivGL1">
            <canvas id="DivGL1Canvas"></canvas>
        </div>
        <div id="DivGL2">
            <canvas id="DivGL2Canvas"></canvas>
        </div>
        <div id="DivGL3">
            <canvas id="DivGL3Canvas"></canvas>
            <video id="DivGL3Video" loop autoplay muted>
                <source src="../../resource/video/avatar_1080p.mp4" type='video/mp4'>
            </video>
            <canvas id="DivGL3VideoBuffer"></canvas>
        </div>
        <div id="DivGL4">
            <canvas id="DivGL4Canvas"></canvas>
        </div>
    </div>
    <script src="../../js/lib/ext/three.min.js"></script>

    <script src="../../js/apps/core/ThreeJsApp.js"></script>
    <script src="../../js/apps/tools/TextTools.js"></script>
    <script src="../../js/apps/tools/ShaderTools.js"></script>
    <script src="../../js/apps/tools/TextureTools.js"></script>

    <script src="../../js/apps/shader/ShaderBase.js"></script>
    <script src="../../js/apps/shader/TextureWithNoiseShader.js"></script>
    <script src="../../js/apps/shader/SimpleTextureShader.js"></script>
    <script src="../../js/apps/demos/HelloOO/HelloOOSimple.js"></script>
    <script src="../../js/apps/demos/HelloOO/TextureWithNoiseShaderApp.js"></script>
    <script src="../../js/apps/demos/HelloOO/HelloOOVideo.js"></script>
    <script src="../../js/apps/demos/HelloOO/HelloOOText.js"></script>
    <script>
        console.log('Starting multiple applications...');
        if (KSX.globals.preChecksOk) {
            var implementations = [];
            implementations.push(new KSX.apps.demos.HelloOOSimple(document.getElementById("DivGL1Canvas"), false));
            implementations.push(new KSX.apps.demos.TextureWithNoiseShader(document.getElementById("DivGL2Canvas")));
            implementations.push(new KSX.apps.demos.HelloOOVideo(document.getElementById("DivGL3Canvas"), "DivGL3Video", "DivGL3VideoBuffer"));
            implementations.push(new KSX.apps.demos.HelloOOText(document.getElementById("DivGL4Canvas")));

            KSX.globals.appRunner.addImplementations(implementations);
            KSX.globals.appRunner.run(true);
        }
    </script>
</body>
</html>
