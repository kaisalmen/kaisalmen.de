<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HelloOO: Multiple renderers</title>
</head>
<body>
    <link href="../../resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>

    <div id="master">
        <div id="DivGL1">
            <canvas id="DivGL1Canvas"></canvas>
        </div>
        <div id="DivGL2">
            <canvas id="DivGL2Canvas"></canvas>
        </div>
        <div id="DivGL3">
            <canvas id="DivGL3Canvas"></canvas>
            <video id="DivGL3Video" loop autoplay muted>
                <source src="../../resource/video/avatar_1080p.mp4" type='video/mp4'>
            </video>
            <canvas id="DivGL3VideoBuffer"></canvas>
        </div>
        <div id="DivGL4">
            <canvas id="DivGL4Canvas"></canvas>
        </div>
    </div>
    <script src="../../js/lib/ext/three.js"></script>
    <script src="../../js/lib/ext/legacy/FontUtils.js"></script>
    <script src="../../js/lib/ext/legacy/TextGeometry.js"></script>
    <script src="../../js/lib/ext/jquery.min.js"></script>

    <script src="../../resource/fonts/ubuntu_mono_regular.typeface.js"></script>

    <script src="../../js/apps/core/AppDef.js"></script>
    <script src="../../js/apps/core/AppLifecycle.js"></script>
    <script src="../../js/apps/core/Canvas.js"></script>
    <script src="../../js/apps/core/SceneAppPerspective.js"></script>
    <script src="../../js/apps/core/Text2d.js"></script>
    <script src="../../js/apps/core/TextUnit.js"></script>
    <script src="../../js/apps/tools/ShaderTools.js"></script>
    <script src="../../js/apps/tools/TextureTools.js"></script>

    <script src="../../js/apps/demos/HelloOO/impl/HelloOOSimple.js"></script>
    <script src="../../js/apps/demos/HelloOO/impl/HelloOOShader.js"></script>
    <script src="../../js/apps/demos/HelloOO/impl/HelloOOVideo.js"></script>
    <script src="../../js/apps/demos/HelloOO/impl/HelloOOText.js"></script>
    <script src="../../js/apps/demos/HelloOO/HelloOOMulti.js"></script>
</body>
</html>
