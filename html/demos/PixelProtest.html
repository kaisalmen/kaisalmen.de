<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Protest</title>

    <link href="../../resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="DivGLFull">
        <canvas id="DivGLFullCanvas"></canvas>
    </div>

    <script src="../../js/lib/ext/three.min.js"></script>
    <script src="../../js/lib/ext/uil.min.js"></script>
    <script src="../../js/lib/ext/bowser.min.js"></script>
    <script src="../../js/lib/ext/Detector.js"></script>
    <script>
        if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
    </script>
    <script src="../../js/lib/ext/FileSaver.min.js"></script>

    <script src="../../js/apps/core/ThreeJsApp.js"></script>
    <script>
        KSX.globals.browserVersions = {
            msie: {
                supported: false
            }
        };
    </script>
    <script src="../../js/apps/core/Canvas.js"></script>
    <script src="../../js/apps/tools/ShaderTools.js"></script>
    <script src="../../js/apps/tools/TextureTools.js"></script>
    <script src="../../js/apps/tools/DataTools.js"></script>
    <script src="../../js/apps/tools/BrowserSupport.js"></script>
    <script src="../../js/apps/tools/UiTools.js"></script>

    <script src="../../js/apps/shader/ShaderBase.js"></script>
    <script src="../../js/apps/shader/PixelProtestShader.js"></script>
    <script src="../../js/apps/demos/PixelProtest.js"></script>
    <script>
        if (KSX.globals.preChecksOk) {
            var implementations = new Array();
            implementations.push(new KSX.apps.demos.PixelProtestApp(document.getElementById("DivGLFullCanvas")));
            KSX.globals.appRunner.addImplementations(implementations);
            KSX.globals.appRunner.run(true);
        }
    </script>
</body>
</html>
