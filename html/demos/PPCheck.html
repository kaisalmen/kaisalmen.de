<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Projection Space Implementation Check</title>
</head>
<body>
    <link href="../../resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>

    <div id="DivGLFull">
        <canvas id="DivGLFullCanvas"></canvas>

    <script src="../../js/lib/ext/bowser.min.js"></script>

    <script src="../../js/lib/threejs/TrackballControls.js"></script>

    <script src="../../js/apps/core/ThreeJsApp.js"></script>
    <script src="../../js/apps/tools/ShaderTools.js"></script>
    <script src="../../js/apps/tools/TextureTools.js"></script>
    <script src="../../js/apps/shader/ShaderBase.js"></script>
    <script src="../../js/apps/shader/BlockShader.js"></script>
    <script src="../../js/apps/demos/Home/BoxCreator.js"></script>

    <script src="../../js/apps/demos/ProjectionSpace.js"></script>
    <script src="../../js/apps/demos/PPCheck.js"></script>
    <script>
        if (KSX.globals.preChecksOk) {
            var implementations = [];
            var ppCheck = new KSX.apps.demos.PPCheck(document.getElementById("DivGLFullCanvas"), false);
            implementations.push(ppCheck);
            KSX.globals.appRunner.addImplementations(implementations);
            KSX.globals.appRunner.run(true);
        }
    </script>
