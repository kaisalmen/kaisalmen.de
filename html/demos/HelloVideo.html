<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello Video</title>
</head>
<body>
    <link href="../../resource/css/AppLifecyle.css" type="text/css" rel="stylesheet"/>

    <div id="DivGLFull">
        <canvas id="DivGLFullCanvas"></canvas>
        <video id="DivGLFullVideo" autoplay loop muted controls>
            <source src="../../resource/video/CosmosLaundromat_FirstCycle_1080p.mp4" type="video/mp4">
            <source src="../../resource/video/CosmosLaundromat_FirstCycle_1080p.ogv" type='video/ogg; codecs="theora, vorbis"'>
        </video>
        <canvas id="DivGLFullVideoBuffer"></canvas>
    </div>
    <script src="../../js/lib/ext/bowser.min.js"></script>
    <script src="../../js/apps/core/Prerequisites.js"></script>

    <script src="../../js/lib/threejs/three.min.js"></script>

    <script src="../../js/apps/core/ThreeJsApp.js"></script>
    <script src="../../js/apps/core/AppRunner.js"></script>
    <script src="../../js/apps/tools/ShaderTools.js"></script>
    <script src="../../js/apps/tools/TextureTools.js"></script>
    <script src="../../js/apps/shader/ShaderBase.js"></script>
    <script src="../../js/apps/shader/SimpleTextureShader.js"></script>
    <script src="../../js/apps/demos/HelloOO/HelloOOVideo.js"></script>
    <script>
        if ( KSX.globals.preChecksOk ) {

            var app = new KSX.apps.demos.HelloOOVideo( document.getElementById( 'DivGLFullCanvas' ), 'DivGLFullVideo', 'DivGLFullVideoBuffer' );
            var appRunner = new KSX.apps.core.AppRunner( app );
            appRunner.run( true );

        }
    </script>

</body>
</html>
